apiVersion: apps/v1
kind: Deployment
metadata:
  name: dlh-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: dlh-app
  template:
    metadata:
      labels:
        app: dlh-app
    spec:
      containers:
        - name: dlh-app
          image: ${IMAGE_REGISTRY}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            timeoutSeconds: 3
            periodSeconds: 5
